<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ค่าใช้จ่ายน้ำมัน</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link type="text/css" href="/assets/style/style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="64x64" href="/assets/images/money.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

    <script src="https://kit.fontawesome.com/cd4a8443be.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center my-5">ค่าใช้จ่ายน้ำมัน</h1>

      <div class="row">
        <div class="col-12">
          <form
            id="form"
            target="_self"
            onsubmit="return postToGoogle();"
            action=""
            autocomplete="off"
            class="mb-5 mx-auto"
          >
            <div class="form-group mb-4">
              <label class="h6 my-1 mr-2" for="type">หมวดหมู่</label>
              <select class="custom-select my-1 mr-sm-2" id="type">
                <option data-icon="fa-arrow-down" value="จ่าย" selected>จ่ายน้ำมัน</option>
                <option data-icon="fa-arrow-up" value="รับ" type="out">รับน้ำมัน</option>
              </select>
            </div>
            <div class="form-group focused">
              <label class="h6" for="date">เลือกวันที่</label>
              <div class="input-group mb-4">
                <input
                  class="form-control datepicker"
                  id="date"
                  placeholder="Select date"
                  type="date"
                  aria-label="Date with icon left"
                />
              </div>
            </div>

            <div class="form-group mb-4">
              <label for="price">ราคา</label>
              <input
                type="number"
                class="form-control"
                id="price"
                aria-describedby="priceLabel"
                placeholder="บาท"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary btn-block">
              <span>เพิ่มข้อมูล</span>
            </button>
          </form>

          <div id="success-msg">
            <div class="alert alert-success alert-dismissible shadow-soft fade show" role="alert">
              <span class="alert-inner--icon"><span class="far fa-thumbs-up"></span></span>
              <span class="alert-inner--text"><strong>สำเร็จแว้ววววว</strong></span>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>
            </div>
          </div>
          <!-- /#success-msg -->
        </div>
        <!-- /.col-12 -->
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-12">
          <a href="/" class="btn btn-secondary animate-up-2" type="button">รายรับรายจ่าย</a>

          <a
            href="https://docs.google.com/spreadsheets/d/1eV0VAdDGkyff7bQFsCG0tGRITG17BNt3nIhd3bGNnms/edit#gid=1662673155"
            target="blank"
            class="btn btn-primary animate-up-2"
            type="button"
            >ดูรายการทั้งหมด</a
          >
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->

    <style lang="css">
      #success-msg {
        display: none;
        position: fixed;
        top: 0;
        width: 100%;
        left: 0;
        text-align: center;
      }
    </style>

    <script type="text/javascript">
      Date.prototype.toDateInputValue = function () {
        var local = new Date(this);
        local.setMinutes(this.getMinutes() - this.getTimezoneOffset());
        return local.toJSON().slice(0, 10);
      };

      $(document).ready(function () {
        console.log("");
        $("#date").val(new Date().toDateInputValue());
      });

      function postToGoogle() {
        var price = $("#price").val();
        var date = $("#date").val().split("-");
        var type = $("#type").val();

        $.ajax({
          url:
            "https://docs.google.com/forms/u/1/d/e/1FAIpQLSe-LbZZ3g_WAcr1jnQ-lVGc3CVQKnnSOVpu3BO5igE6yX89yA/formResponse",
          data: {
            "entry.1521598638": type,
            "entry.440042571": price,
            "entry.1078797028_year": date[0],
            "entry.1078797028_month": date[1],
            "entry.1078797028_day": date[2],
          },
          type: "POST",
          dataType: "xml",
          success: function (d) {},
          error: function (x, y, z) {
            $("#success-msg").fadeIn("fast", function () {
              $(this).delay(2000).fadeOut("fast");
            });

            $("#detail,#price").val("");
          },
        });
        return false;
      }

      function iformat(icon) {
        var originalOption = icon.element;
        return $(
          '<span><i class="fas ' +
            $(originalOption).data("icon") +
            '"></i> ' +
            icon.text +
            "</span>"
        );
      }

      $(document).ready(function () {
        $(".custom-select").select2({
          templateSelection: iformat,
          templateResult: iformat,
          allowHtml: true,
        });
      });
    </script>
  </body>
</html>
